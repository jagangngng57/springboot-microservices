server:
  port: 9003
spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
      - id: USER-SERVICE
        uri:
          lb://USER-SERVICE
        predicates:
        - Path=/users/**
        filters:
        - name: CircuitBreaker
          args:
            name: USER-SERVICE
            fallbackuri: forward:/userServiceFallBack
      - id: DEPARTMENT-SERVICE
        uri:
          lb://DEPARTMENT-SERVICE
        predicates:
        - Path=/departments/**
        filters:        - name: CircuitBreaker
          args:            name: DEPARTMENT-SERVICE
            fallbackuri: forward:/departmentServiceFallBack        


hystrix:  
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000


management:  endpoints:    web:      exposure:        include: hystrix.stream
